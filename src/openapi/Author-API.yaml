openapi: 3.1.0
x-stoplight:
  id: w5mp4v43aryag
info:
  title: Author API
  version: '1.0'
  summary: Author & Quote API
  contact:
    name: Ebrahim
    url: ''
    email: ebrahim@codemina.co.uk
  termsOfService: ''
servers:
  - url: 'http://localhost:3000'
paths:
  /register:
    post:
      summary: Register New User
      tags:
        - User
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    x-stoplight:
                      id: smmf2oarkyu5z
                  data:
                    type: object
                    x-stoplight:
                      id: lt01h2impxb2z
      operationId: post-register
      x-stoplight:
        id: jnlgjgcrpdc1j
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserCreate'
      description: This endpoint accessible without authentication to register new system user.
  /profile:
    get:
      summary: Get My Profile
      tags:
        - User
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                additionalProperties: false
                required:
                  - success
                  - data
                properties:
                  success:
                    type: boolean
                    x-stoplight:
                      id: bf3fe40htsdfy
                  data:
                    $ref: '#/components/schemas/UserView'
                    x-stoplight:
                      id: rbeje88vhoktt
      operationId: get-profile
      x-stoplight:
        id: dqzivzpa42bjv
      parameters:
        - $ref: '#/components/parameters/token'
      description: Getting user fullname and email using the session token.
      requestBody:
        content: {}
  /author:
    get:
      summary: Get Author Info
      tags:
        - Author
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                required:
                  - success
                  - data
                properties:
                  success:
                    type: boolean
                    x-stoplight:
                      id: ootcjxupv2edc
                  data:
                    $ref: '#/components/schemas/Author'
                    x-stoplight:
                      id: nyfp1wdgh4t4b
      operationId: get-author
      x-stoplight:
        id: f18mw6lassqfr
      parameters:
        - $ref: '#/components/parameters/token'
      description: Fetching random author id and name.
  /quote:
    get:
      summary: Your GET endpoint
      tags:
        - Author
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    x-stoplight:
                      id: 0urpk0k2l2u3b
                  data:
                    $ref: '#/components/schemas/Quote'
                    x-stoplight:
                      id: 4vb79mvx3p0y5
      operationId: get-quote
      x-stoplight:
        id: kr9ql83stqwkm
      parameters:
        - schema:
            type: integer
          in: query
          name: authorId
          required: true
          description: Author ID to get random quote
        - $ref: '#/components/parameters/token'
  /info:
    get:
      summary: Company Info
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                required:
                  - success
                  - data
                properties:
                  success:
                    type: boolean
                    x-stoplight:
                      id: qs20as2xs0yrh
                  data:
                    type: object
                    x-stoplight:
                      id: kkrlf1p4mepfb
                    additionalProperties: false
                    required:
                      - info
                    properties:
                      info:
                        type: string
                        x-stoplight:
                          id: ivc9fvqb176j6
      operationId: get-info
      x-stoplight:
        id: acmc0z1rfao9w
      description: 'Public endpoint without authentication, returning general info.'
      tags:
        - App
